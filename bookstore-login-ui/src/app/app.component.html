<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>

    /* GRID STYLE */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: #fff;
  padding: 12px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  border-radius: 8px;
  text-align: center;
}

.card img {
  width: 150px;
  height: 200px;
  object-fit: cover;
}

.card button {
  margin-top: 10px;
  padding: 8px 15px;
  background: #ff9800;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.card button:hover {
  background: #e68a00;
}

.logged-out{
  height: 100vh !important;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      /* Full screen background */
      background: url('https://images.unsplash.com/photo-1519682577862-22b62b24e493?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 3rem 4rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      min-width: 300px;
    }

    h1 {
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
      font-size: 2rem;
    }

    .login-btn {
      background: linear-gradient(90deg, #FF6B6B, #FF3BFF);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div *ngIf="!name" [ngClass]="name ? 'logged-in' : 'logged-out'" class="login-container">
    <h1>Welcome To BookStore</h1>
     <button class="login-btn" (click)="loginWithGoogle()">Login</button>
  </div>

  
  <div *ngIf="name" class="dashboard-container">
    
  <div class="grid">
    <h1 style="padding-bottom: 90px !important;">Welcome, {{ name }} You are logged in to BookStore</h1>
 
      <div class="card" *ngFor="let book of books" >
        <img [src]="book.image_url" alt="Book Image">
        <h3>{{book.title}}</h3>
        <p>{{book.authors}}</p>
        <button (click)="addToCart(book)">Add to Cart</button>
      </div>
    </div>
</div>
</body>
</html>
